<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work | Camenae Asia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Simple Carousel Styles */
        .carousel-container {
            max-width: 1000px;
            margin: 120px auto 40px;
            position: relative;
            overflow: hidden;
        }
        
        .carousel-slide {
            display: none;
            width: 100%;
            text-align: center;
        }
        
        .carousel-slide.active {
            display: block;
        }
        
        .carousel-slide img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #prevBtn { left: 20px; }
        #nextBtn { right: 20px; }
        
        .carousel-dots {
            text-align: center;
            margin-top: 15px;
        }
        
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header from about.html -->
        <header class="main-header">
            <div class="header-logo">
                <img src="images/company logo.jpeg" alt="Camenae Asia Logo" class="logo-img">
                <span class="logo-text">Camenae Asia CA.ME</span>
            </div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="work-simple.html" class="active">Our Work</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <!-- Simple Carousel -->
        <div class="carousel-container">
            <button class="carousel-btn" id="prevBtn">❮</button>
            
            <!-- Carousel Slides -->
            <div class="carousel-slide active">
                <img src="images/Our work 1.png" alt="Our Work 1">
            </div>
            <div class="carousel-slide">
                <img src="images/Our work 2.png" alt="Our Work 2">
            </div>
            <div class="carousel-slide">
                <img src="images/Our work 3.png" alt="Our Work 3">
            </div>
            <div class="carousel-slide">
                <img src="images/Our work 4.png" alt="Our Work 4">
            </div>
            <div class="carousel-slide">
                <img src="images/Our work 5.png" alt="Our Work 5">
            </div>
            
            <button class="carousel-btn" id="nextBtn">❯</button>
            
            <!-- Dots Navigation -->
            <div class="carousel-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
                <span class="dot" data-slide="4"></span>
            </div>
        </div>
    </div>

    <!-- Footer from about.html -->
    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="images/company logo.jpeg" alt="Camenae Asia Logo" class="logo-img">
                <span class="logo-text">Camenae Asia CA.ME</span>
            </div>
            <div class="footer-content">
                <div class="footer-info">
                    <h3>Contact Us</h3>
                    <p>Rm A, 8/F., Yee Tak Fty Bldg., 42 Wing Hong St., Lai Chi Kok</p>
                    <p><a href="mailto:cs@camehk.com">cs@camehk.com</a></p>
                </div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="work-simple.html">Our Work</a>
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Wait for the DOM to be fully loaded before running the carousel script
        document.addEventListener('DOMContentLoaded', function() {
            // Get all carousel elements
            const slides = document.querySelectorAll('.carousel-slide'); // All slide elements
            const dots = document.querySelectorAll('.dot'); // Navigation dots
            const prevBtn = document.getElementById('prevBtn'); // Previous button
            const nextBtn = document.getElementById('nextBtn'); // Next button
            let currentSlide = 0; // Track current slide index
            let slideInterval; // Store the autoplay interval

            /**
             * Displays the slide at the specified index and updates navigation
             * @param {number} index - The index of the slide to show (0-based)
             */
            function showSlide(index) {
                // Remove active class from all slides and dots
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                // Add active class to current slide and corresponding dot
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                currentSlide = index; // Update current slide index
            }


            /**
             * Advances to the next slide in the carousel
             * Wraps around to the first slide if at the end
             */
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length; // Increment and wrap around
                showSlide(currentSlide);
            }

            /**
             * Returns to the previous slide in the carousel
             * Wraps around to the last slide if at the beginning
             */
            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length; // Decrement and wrap around
                showSlide(currentSlide);
            }


            // ====== EVENT LISTENERS ======
            
            // Click events for navigation buttons
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            // Dot navigation - click on dots to go to specific slide
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    showSlide(index);
                });
            });

            // Keyboard navigation - left/right arrow keys
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });

            // Touch support for mobile devices
            let touchStartX = 0; // X position when touch starts
            let touchEndX = 0;   // X position when touch ends

            // Record starting X position of touch
            document.querySelector('.carousel-container').addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);

            // When touch ends, record end position and handle swipe
            document.querySelector('.carousel-container').addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);

            /**
             * Handles swipe gestures for touch devices
             * Swipe left: next slide
             * Swipe right: previous slide
             */
            function handleSwipe() {
                // If swiped left (end position < start position)
                if (touchEndX < touchStartX) {
                    nextSlide();
                }
                // If swiped right (end position > start position)
                if (touchEndX > touchStartX) {
                    prevSlide();
                }
            }

            // ====== AUTOPLAY FUNCTIONALITY ======
            
            /**
             * Starts the automatic slide transition
             * Changes slide every 2000ms (2 seconds)
             */
            function startAutoPlay() {
                // Clear any existing interval to prevent multiple intervals running
                if (slideInterval) clearInterval(slideInterval);
                // Set new interval to call nextSlide every 2 seconds
                slideInterval = setInterval(nextSlide, 2000);
            }

            // Get carousel container for hover events
            const carousel = document.querySelector('.carousel-container');
            
            // Pause autoplay when user hovers over carousel
            carousel.addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });

            // Resume autoplay when mouse leaves carousel
            carousel.addEventListener('mouseleave', startAutoPlay);

            // ====== INITIALIZATION ======
            startAutoPlay(); // Start the autoplay
            showSlide(0);    // Show the first slide when page loads
        });
    </script>
</body>
</html>
